<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Spring MVC</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css"
	href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

	<!-- Nav Bar -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Movie</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Home</a></li>
						<li><a href="#">Movies</a></li>
						<li><a href="#">Genre</a></li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Account <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">Login</a></li>
								<li><a href="#">Register</a></li>
							</ul></li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</div>
	</nav>
	<!-- End Nav Bar -->

	<div class="container">
		<div class="col-lg-2">
			<p>
				<a href="/">All Genre</a>
			</p>
			<p th:each="genre: ${listGenre}">
				<a th:href="@{/genre/}+${genre.id}"> <span
					th:text="${genre.name}"></span>
				</a>
			</p>
		</div>

		<div class="col-lg-10">
			<div class="row">
				<div class="col-lg-6 pull-right">
					<form class="input-group" method="post" 
						th:action="@{/search}" th:object="${searchForm}">
						<input type="text" class="form-control" 
								placeholder="Search title..." th:field="*{searchKey}"/> 
						<span class="input-group-btn">
							<button class="btn btn-success" type="submit">
								<span class="glyphicon glyphicon-search" aria-hidden="true">
								</span>
							</button>
						</span>
					</form>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-lg-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<img th:src="${movie.image}"
								class="img-responsive" />
						</div>
					</div>
				</div>
				<div class="col-lg-8">
					<h3 th:text="${movie.title}"></h3>
					<p th:text="${movie.code}"/>
					<p th:text="${movie.sinopsis}"/>
				</div>
			</div>
		</div>
	</div>

	<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
