<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Spring MVC</title>
<div th:fragment="style">
	<link rel="stylesheet" type="text/css"
		href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css"
		href="/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css"
		href="/style.css" />
</div>
</head>
<body>

	<div th:fragment="header">
		<!-- Nav Bar -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse"
							data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand" th:href="@{/}">Movie</a>
					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li><a th:href="@{/}">Home</a></li>
							<li><a href="#">Movies</a></li>
							<li><a th:href="@{/input/genre}">Genre</a></li>
							<li class="dropdown" th:if="${session.CURRENT_USER==null}" >
								<a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">Account <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a th:href="@{/login}">Login</a></li>
									<li><a th:href="@{/register}">Register</a></li>
								</ul>
							</li>
							<li th:if="${session.CURRENT_USER!=null}"><a th:href="@{/logout}">Logout</a></li>
						</ul>
					</div>
					<!-- /.navbar-collapse -->
				</div>
				<!-- /.container-fluid -->
			</div>
		</nav>
		<!-- End Nav Bar -->
		<br/><br/><br/>
	</div>

</body>
</html>
